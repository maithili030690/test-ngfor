<div class="card">
    <figure class="movieCard">
        <img class="w-100"src="https://image.tmdb.org/t/p/w500/{{movieObj.poster_path}}" 
        [alt]="movieObj.title||movieObj.original_title" 
        [title]="movieObj.title||movieObj.original_title">
        <figcaption>
            <div class="movieTitle p-3">
                <div class="row">
                    <div class="col-md-9">
                        <h4>{{movieObj.title||movieObj.original_title}}</h4>
                    </div>
                    <div class="col-md-3 align-self-center">
                        <span
                        [ngClass]="{
                            'bg-success':movieObj.vote_average >= 7,
                            'bg-warning':movieObj.vote_average >= 5 && movieObj.vote_average < 7,
                            'bg-danger':movieObj.vote_average < 5}"
                            class="bg-warning p-2"
                        >{{movieObj.vote_average}}</span>
                    </div>
                </div>
            </div>
            <div class="movieOverview">
                <h4>{{movieObj.title||movieObj.original_title}}</h4>
                <p><span>Overview</span>
                {{movieObj.overview}}
                </p>
            </div>
        </figcaption>
    </figure>
</div>
